<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike-dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header>
			<div class="head">
				<a class="logo" href="#">
					<img src="img/logo.png" atl="nike" class="logo__img">
				</a>	
			</div>
		</header>
		<main>
			<div class="card">
				<div class="card__gallery">
					<img class="card__img" src="img/Nike.png" alt="nike">
					<div class="card__wrapper">
						<ul class="card__preview">
							<li class="card__dots">
								<a href="#" class="card__link" style="background-color: #ccc;"></a>
							</li>
							<li class="card__dots">
								<a href="#" class="card__link"></a>
							</li>
							<li class="card__dots">
								<a href="#" class="card__link" style="background-color: #ed3333;"></a>
							</li>
							<li class="card__dots">
								<a href="#" class="card__link" style="background-color: #29e3ea;"></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="card__info">
					<h1>Nike SB Stefan <br>Janoski Max</h1>
					<p>Unisex Skateboarding Shoe</p>
					<ul class="card__stars" data-stars="3">
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
					</ul>
					<div class="forms">
						<form action="GET" id="size">
							<div class="size menu">
								<span>Size</span>
								<label for="submenu__toggle" class="submenu__icon" id="submenu__icon">
									<input type="checkbox" class="submenu__toggle" id="submenu__toggle">
									<ul class="submenu__list">
										<li class="submenu__item">
											<a href="#" class="submenu__link">36</a>
										</li>
										<li class="submenu__item">
											<a href="#" class="submenu__link">37</a>	
										</li>
										<li class="submenu__item">
											<a href="#" class="submenu__link">38</a>
										</li>
									</ul>
								</label>
							</div>
							<div class="Qty menu">
								<span>Qty</span>
								<label for="submenu__toggle" class="submenu__icon">
									<input type="checkbox" class="submenu__toggle">
								
									<ul class="submenu__list">
										<li class="submenu__item">
											<a href="#" class="submenu__link">red</a>			
										</li>
										<li class="submenu__item">
											<a href="#" class="submenu__link">black</a>
										</li>
										<li class="submenu__item">
											<a href="#" class="submenu__link">gray</a>		
										</li>
									</ul>
								</label>
							</div>
						
						<button class="btn">Add to cart</button>

					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
